<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" href="img/cat.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scart.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-header">
                <span class="header-item">Item</span>
                <span class="header-price">Price</span>
                <span class="header-quantity">Quantity</span>
                <span class="header-total">Total</span>
            </div>
            
            <div id="cart-items">
                <!-- Cart items will be populated here by JavaScript -->
            </div>
            
            <div class="cart-summary">
                <div class="subtotal">
                    Subtotal: <span id="subtotal-amount">₱0</span>
                </div>
            </div>
            
            <button id="checkout-btn">Check out</button>
            
            <div class="business-hours">
                <p>We accept orders from 9:30am to 10pm.</p>
                <p>Thank you!</p>
            </div>
            
            <div class="back-link-container">
                <a href="menu.html" class="back-link"> Back to Menu</a>
            </div>
        </div>
    </div>

    <!-- Cart item template (hidden) -->
    <template id="cart-item-template">
        <div class="cart-item">
            <div class="item-info">
                <img class="item-image" src="" alt="">
                <div class="item-details">
                    <h3 class="item-name"></h3>
                    <p class="item-description"></p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="item-price"></div>
            <div class="item-quantity">
                <button class="decrease-btn">-</button>
                <span class="quantity-value">1</span>
                <button class="increase-btn">+</button>
            </div>
            <div class="item-total"></div>
        </div>
    </template>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="contact-left">
                <img src="./contact/cat.png" alt="Cat Silhouette" />
            </div>
            <div class="contact-right">
                <h2>CONTACT US</h2>
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Full Name" />
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email Address" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Hey There!"></textarea>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
    <!-- Social Media Section -->
    <div class="social-section">    
        <p>Follow us on</p>
    <div class="social-icons">
        <a href="#"><img src="./contact/ig.png" alt="Instagram" /></a>
        <a href="#"><img src="./contact/fb.png" alt="Facebook" /></a>
    </div>
    <hr class = "line">

    <!-- Footer Links -->
    <div class="footer-links">
        <div class="footer-links-left">
            <a href="privacy.html">Privacy Policy</a>
            <a href="tnc.html">Terms and Conditions</a>
            <a href="tos.html">Terms of Service</a>
        </div>
    <div class="footer-brand">
        MEOWS<br>&amp;<br>BREWS
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        COPYRIGHT 2025 © MEOWS &amp; BREWS
    </div>
    </footer>
    
    <script src="scart.js"></script>
</body>
</html>
